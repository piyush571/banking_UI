<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Banking UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f0f4f8;
    }

    .bank-ui {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .balance-card {
      background: #e0f7fa;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: #00796b;
      font-weight: bold;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .btn {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-deposit {
      background-color: #4caf50;
      color: white;
    }

    .btn-deposit:hover {
      background-color: #43a047;
    }

    .btn-withdraw {
      background-color: #f44336;
      color: white;
    }

    .btn-withdraw:hover {
      background-color: #e53935;
    }

    @media (max-width: 480px) {
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="bank-ui">
    <div class="balance-card">
      Balance: â‚¹50,000
    </div>
    <div class="btn-group">
      <button class="btn btn-deposit">Deposit</button>
      <button class="btn btn-withdraw">Withdraw</button>
    </div>
  </div>
</body>
</html>
